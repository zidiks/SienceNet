<section class="experts-wrappet">
    <div class="left-box">
        <mat-vertical-stepper [linear]="isLinear" #stepper>
            <mat-step *ngFor="let stage of stagesMap; let i = index" [stepControl]="!stagesMap[i+1]">
                <ng-template matStepLabel>
                    {{ stage }}
                </ng-template>
            </mat-step>
            <mat-step *ngIf="currentData">
                <ng-template matStepLabel>{{ selectparam.selectedOptions.selected[0]?.value ? selectparam.selectedOptions.selected[0]?.value : 'Выберите раздел' }}</ng-template>
            </mat-step>
        </mat-vertical-stepper>
    </div>
    <div class="center-box">
        <mat-selection-list #selectparam [multiple]="false">
            <mat-list-option *ngFor="let param of params" class="select-item" [value]="param">
                {{param}}
            </mat-list-option>
        </mat-selection-list>
    </div>
    <div class="right-box"></div>
    <div class="bottom-box">
        <button mat-raised-button color="primary" (click)="back()" [disabled]="stagesMap.length > 0 ? false : true">Назад</button>
        <button *ngIf="currentData" mat-raised-button color="primary" (click)="next(selectparam.selectedOptions.selected[0]?.value)" [disabled]="!selectparam.selectedOptions.selected[0]?.value">Далее</button>
        <button *ngIf="!currentData" mat-raised-button color="primary">Сохранить</button>
    </div>
</section>
